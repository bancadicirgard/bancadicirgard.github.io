<html>
	<head>
		<title lang='it'>Banca di Cirgard</title>
		<script src="https://kit.fontawesome.com/8dddf16512.js" crossorigin="anonymous"></script>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body theme='light'>
		<header></header>
		<nav>
			<button id='theme-switch'>
				<span id='theme-icon' class='fa-solid fa-sun'></span>
			</button>
		</nav>
		<main>
			Work in progress...
		</main>
		<footer>
			<p>Contattaci sul gioco (server it3) o all'e-mail bancadicirgard@googlegroups.com</p>
			<p>Per richiedere di entrare a far parte del nostro team scrivi all'indirizzo bancadicirgard@mail.com</p>
		</footer>
		<script>
			document.getElementById('theme-switch').onclick = function switchTheme() {
				if (document.body.getAttribute('theme') === 'light') {
					document.body.setAttribute('theme', 'dark');
					document.getElementById('theme-icon').class = 'fa-solid fa-moon';
					return true;
				}
				if (document.body.getAttribute('theme') === 'dark') {
					document.body.setAttribute('theme', 'light');
					document.getElementById('theme-icon').class = 'fa-solid fa-sun';
					return true;
				}
				console.log('theme not found');
				document.body.setAttribute('theme', 'light');
				document.getElementById('theme-icon').class = 'fa-solid fa-sun';
				return false;
			}
		</script>
	</body>
</html>
